<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    <div class="my_container">
      <div class="center"><h1>My cine world</h1></div>
      <div class="my_panel">
        <div class="center"><h3>Login</h3></div>
        <form action="/login" method="POST">
          <div class="input_form">
            <div class="mb-3">
              <label for="user_name" class="form-label">User Name(E-mail)</label>
              <input type="email" class="form-control" name="user_name" id="user_name" placeholder="iitm@study.ac.in">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
            <div class="mb-3">
              <button  type="submit" class="btn btn-primary">Login</button>
              New user? <a href="/register">Signup</a><br>
              <br><br><div class="err_msg"> {{msg}}</div>
            </div>                  
          </div>
        </form>  
      </div>
    </div>
  </body>
</html>
