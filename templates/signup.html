<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title>Signup</title>
       {% if show_popup %}
       <!-- Redirect to login page after 3 seconds -->
       <meta http-equiv="refresh" content="3;url=/login">
       {% endif %}
       {% if show_popup_wrong %}
       <!-- Redirect to login page after 3 seconds -->
       <meta http-equiv="refresh" content="3;url=/register">
       {% endif %}
  </head>
  <body>
    {% if show_popup %}
    <div class="popup">
      <div class="popup-content">
          ✓ {{msg}}
      </div>
  </div>
  {% endif %}
  {% if show_popup_wrong %}
    <div class="popup">
      <div class="popup-content2">
        ✕ {{msg}}
      </div>
  </div>
  {% endif %}
    <div class="my_container">
      <div class="center"><h1>My cine world</h1></div>
      <div class="my_panel">
        <div class="center"><h3>Signup</h3></div>
        <form action="/register" method="POST">
          <div class="input_form">
            <div class="mb-3">
              <label for="user_name" class="form-label">User Name (E-mail)</label>
              <input type="email" class="form-control" id="user_name" name="user_name" placeholder="iitm@study.ac.in">
            </div>
            <div class="mb-3">
              <label for="password"  class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="mb-3">
              <label for="full_name" class="form-label">Full name</label>
              <input type="text" name="full_name" class="form-control" id="full_name" placeholder="IIT Madras">
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" name="location" class="form-control" id="pin_code" placeholder="Address">
            </div>
            <div class="mb-3">
              <label for="pin_code"  class="form-label">Pin code</label>
              <input type="text" name="pin_code" class="form-control" id="location" placeholder="******"> 
            </div>
            <!-- <div class="mb-3">
              <textarea id="address2" rows="4" cols="50">
                50-48-2,Valcherry,chennai-42
              </textarea>
            </div> -->
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
              Existing user? <a href="/login">Login</a><br>
            </div>    
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
